<!DOCTYPE html>
<html lang="en">

<head>
  <title>Replace Me With Your Lab Page</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Replace Me With Your Lab Page</div>
      <div class="content">
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>

      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    fetch('/api') // Rather than fetching from PG County, we're going to fetch from our own server.
      .then(res => res.json())
      .then(res =>{
        return res;
      })
      .then(res => {
        // Here's where your chart code should go.
        const chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            theme: "light1",
            backgroundColor: "#F5DEB3",
            title: {
              text: "Let's Find Somewhere To Eat",
            },
            axisX: {
              labelFontSize: 8,
              margin: 10,
              interval: 1,
            },
            axisY: {
              scaleBreaks: {
                customBreaks: [
                  {
                    startValue: 20,
                    endValue: 35,
                  },
                  {
                    startValue: 60,
                    endValue: 120,
                  },
                  {
                    startValue: 160,
                    endValue: 220,
                  },
                ],
              },
            },
            data: [
              {
                type: "column",
                color: "peru",
                dataPoints: res,
              },
            ],
          });
          chart.render();
        })
        .then(res =>
        {
          return res;
        })
  </script>
      <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>

</html>
