<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          When your lab is done, this should be replaced with a stylish map.
          
          <div class='custom-popup' id="map1"></div>
        
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
        /* Your lab code can go here, or in an external file you include */
        const mymap = L.map('map1').setView([38.984901, -76.945221], 13);
             
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1Ijoia3ViYWRpbmkiLCJhIjoiY2s4bjd6ZzhyMHZzajNlcGhjYnJ0MTgzbCJ9.RqP5XnMuxpAGSSxUmfA2og'
  
  }).addTo(mymap);   
  let marker = L.marker([38.984901, -76.945221]).addTo(mymap);
  let marker1 = L.marker([-76.88516,38.848695]).addTo(mymap);
  let marker2 = L.marker([-76.848331,38.870336]).addTo(mymap);
  let marker3 = L.marker([-76.868838,38.889055]).addTo(mymap);
  marker.bindPopup("Mckeldin Library").openPopup();
let popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent(e.latlng.toString())
        .openOn(mymap);
}

mymap.on('click', onMapClick);
    </script>
  <style>

    .custom-popup .leaflet-popup-content-wrapper {
      background: wheat;
      color: black;
      font-size:16px;
      line-height:24px;
      }
    .custom-popup .leaflet-popup-content-wrapper a {
      color:wheat;
      }
    .custom-popup .leaflet-popup-tip-container {
      width:3px;
      height:3px;
      }
    .custom-popup .leaflet-popup-tip {
      border-left:15px solid transparent;
      border-right:15px solid transparent;
      border-top:15px solid #adb6c0;
      }
      </style>  
  </body>
</html>
