  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          
          
          <div class='custom-popup' id="map1"></div>
        
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
        /* Your lab code can go here, or in an external file you include */
    let allMarkers = [
		["McKeldin Library",38.984901, -76.945221],
		["marker2",39.095190,-76.848340],
		["marker3",38.999000,-76.910930],
		["marker4",38.848580,-76.885040]
    ];
        const mymap = L.map('map1').setView([38.984901, -76.945221], 13);
        
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      detectRetina: true,
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1Ijoia3ViYWRpbmkiLCJhIjoiY2s4bjd6ZzhyMHZzajNlcGhjYnJ0MTgzbCJ9.RqP5XnMuxpAGSSxUmfA2og'
  
  }).addTo(mymap);   
  // let marker = L.marker([38.984901, -76.945221]).addTo(mymap);
  // marker.bindPopup("Mckeldin Library").openPopup();
  for (let i = 0; i < allMarkers.length; i++) {
			marker = new L.marker([allMarkers[i][1],allMarkers[i][2]])
				.bindPopup(allMarkers[i][0])
				.addTo(mymap)
        let popup = L.popup();
        
		}


function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent(e.latlng.toString())
        .openOn(mymap);
}

mymap.on('click', onMapClick);
    </script>
