<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kimberly's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Kimberly's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";
        let myName = 'KimberlyUbadiniru';
        const paraOne = document.createElement('p');
            paraOne.textContent= 'my name has '+ myName.length + ' characters';
            content.appendChild(paraOne);

        
            let cap = myName[2].toUpperCase();
            const paraTwo = document.createElement('p');
            paraTwo.innerHTML = 'the third character in my name is ' + cap 
            + ' <br> ' + myName.slice(-3);
            content.appendChild(paraTwo);        
        
        let myfName = myName.substr(0,8);
        let mylName = myName.substr(8,myName.length);
        let totalLen = myfName.length + mylName.length; 
        const header = document.querySelector(".header");
        header.append(" " + totalLen);
        
      }
      

    </script>
  </body>
</html>
